<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTMCAS2</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="game" id="game">


        <div class="wrapper">
            <div class="hint-ref"></div>
            <div id="user-input-section"></div>
            <div id="message"></div>
            <div id="letter-container"></div>
        </div>
        <div class="controls-container">
            <div id="result"></div>
            <div id="word"></div>
            <button id="start">Solve  to get clue</button>
            <div class="box" id="clue">
                <div>
                    <h1>
                        "ആരും എന്നെ അങ്ങനെ ഉപയോഗിക്കാറില്ല പക്ഷേ ഒരു അപകടം വരുമ്പോൾ എല്ലാവരും എന്റെ അടുത്തേയ്ക്ക് ഓടി വരും(MCA department 1st floor)"
                    </h1>
                </div>
                
            </div>
        </div>

    </section>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
